name: Backend CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  GCP_PROJECT_DEV: universal-translator-dev
  GCP_PROJECT_PROD: universal-translator-prod

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements_voice.txt -r requirements-dev.txt
    
    - name: Run tests
      run: |
        cd backend
        export REDIS_URL="redis://localhost:6379"
        export ENVIRONMENT="testing"
        export GEMINI_API_KEY="test_api_key"
        pytest tests/unit/ -v --cov=app || true
    
    - name: Run security tests
      run: |
        cd backend
        python test_security.py || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: backend
        file: backend/Dockerfile_voice
        push: false
        tags: universal-translator-backend:${{ github.sha }}