# Redis development configuration for Mervyn Talks
# Based on Redis 7.x

# Network and basic settings
bind 0.0.0.0
port 6379
protected-mode no  # Disabled for development
timeout 0
tcp-keepalive 300

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence for development (light)
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging (development)
loglevel debug
logfile /data/redis-dev.log
syslog-enabled no

# Development-friendly settings
databases 16  # Allow multiple databases for testing
notify-keyspace-events "Ex"  # Enable keyspace notifications

# Client settings
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Memory optimization for development
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lazy freeing (good for development)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Development monitoring
latency-monitor-threshold 100

# Disable some production features for development
always-show-logo yes
